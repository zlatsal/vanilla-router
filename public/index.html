<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client-Side Routing Example</title>
</head>
<body>
    <nav>
        <a href="/" data-route>Home</a>
        <a href="/about" data-route>About</a>
        <a href="/contact" data-route>Contact</a>
    </nav>
    <div id="main">
        <div id="header"><h1>Header Section</h1></div>
        <div id="content"></div>
        <div id="footer"><p>Footer Section</p></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
